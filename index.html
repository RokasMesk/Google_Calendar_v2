<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Calendar Clone</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/event-modal.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/event-info.css">
    <link rel="stylesheet" href="./css/aside-calendar.css"> 
  </head>
  <body>
    <header class="calendar-header">
      <div class="header-part">
        <div class="header-group-controls">
          <button class="header-button no-border svg">
            <svg
              fill="#000000"
              width="36px"
              height="36px"
              viewBox="0 0 1920 1920"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1920 1468.412v112.94H0v-112.94h1920Zm0-564.706v112.941H0V903.706h1920ZM1920 339v112.941H0V339h1920Z"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <span class="calendar-title">Calendar</span>
        </div>
        <div class="header-group-controls">
          <button class="header-button" id="todayButton">Today</button>
          <button class="header-button no-border" id="previousWeekButton">
            ◀
          </button>
          <button class="header-button no-border" id="nextWeekButton">▶</button>
          <span class="current-month" id="currentMonthAndDay">May 2024</span>
        </div>
      </div>
      <div class="header-part">
        <button class="header-button svg">
          Week
          <svg
            width="15px"
            height="15px"
            viewBox="0 0 1024 1024"
            class="icon"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M903.232 256l56.768 50.432L512 768 64 306.432 120.768 256 512 659.072z"
              fill="#000000"
            />
          </svg>
        </button>
      </div>
    </header>
    <aside class="month-aside">
      <button class="add-event-button" id="addEventButton">Create Event</button>
      <div class="calendar-widget">
       
        <div class="calendar-widget-header">
          <span id="currentDateCalendarWidget" class="calendar-widget-current-day"></span>
          <div class="calendar-widget-controls-group">
            <button id="prevMonth" class="switch-weeks-widget">&lt;</button>
            <button id="nextMonth" class="switch-weeks-widget">&gt;</button>
          </div>
        </div>
        <div class="calendar-widget-days">
          <div>Mo</div>
          <div>Tu</div>
          <div>We</div>
          <div>Th</div>
          <div>Fr</div>
          <div>Sa</div>
          <div>Su</div>
        </div>
        <div class="calendar-widget-dates" id="calendarDates"></div>
      </div>
    </aside>
    <main class="calendar-main">
      <div class="week-header"></div>
      <div class="multi-day-events-container">
      
      </div>
      <div class="time-column">
        <div class="timestamp">5:00 AM</div>
        <div class="timestamp">6:00 AM</div>
        <div class="timestamp">7:00 AM</div>
        <div class="timestamp">8:00 AM</div>
        <div class="timestamp">9:00 AM</div>
        <div class="timestamp">10:00 AM</div>
        <div class="timestamp">11:00 AM</div>
        <div class="timestamp">12:00 PM</div>
        <div class="timestamp">1:00 PM</div>
        <div class="timestamp">2:00 PM</div>
        <div class="timestamp">3:00 PM</div>
        <div class="timestamp">4:00 PM</div>
        <div class="timestamp">5:00 PM</div>
        <div class="timestamp">6:00 PM</div>
        <div class="timestamp">7:00 PM</div>
        <div class="timestamp">8:00 PM</div>
        <div class="timestamp">9:00 PM</div>
        <div class="timestamp">10:00 PM</div>
        <div class="timestamp">11:00 PM</div>
      </div>
      <div class="calendar-cells" id="calendarCells"></div>
    </main>

    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Create New Event</h2>
        <form class="add-event-form" id="eventForm">
          <label class="event-form-label" for="eventTitle">Event Title:</label>
          <input class="event-form-input" type="text" id="eventTitle" name="eventTitle" required />
          <div class="datetime-group">
            <div class="datetime">
              <label class="event-form-label" for="startDate">Start Date:</label>
              <input class="event-form-input" type="date" id="startDate" name="startDate" required />
            </div>
            <div class="datetime">
              <label class="event-form-label" for="startTime">Start Time:</label>
              <input class="event-form-input" type="time" id="startTime" name="startTime" required />
            </div>
          </div>
          <div class="datetime-group">
            <div class="datetime">
              <label class="event-form-label" for="endDate">End Date:</label>
              <input class="event-form-input" type="date" id="endDate" name="endDate" required />
            </div>
            <div class="datetime">
              <label class="event-form-label" for="endTime">End Time:</label>
              <input class="event-form-input" type="time" id="endTime" name="endTime" required />
            </div>
          </div>
            <span class="error-message" id="endDateError"></span>
          <label class="event-form-label" for="eventDescription">Description:</label>
          <textarea class="event-form-input" id="eventDescription" name="eventDescription" required></textarea>        
          <button class="event-submit-button" type="submit">Create Event</button>
        </form>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <div id="eventDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEventDetailsModal">&times;</span>
            <div class="fields-container">
                <label class="info-label"><strong>Title:</strong></label>
                <span class="info-content" id="eventDetailsTitle"></span>
            </div>
            <div class="fields-container">
                <label class="info-label"><strong>Period:</strong></label>
                <span class="info-content" id="eventDetailsPeriod"></span>
            </div>
            <div class="fields-container">
                <label class="info-label"><strong>Description:</strong></label>
                <span class="info-content" id="eventDetailsDescription"></span>
            </div>
            <button class="delete-event-button" id="deleteEventButton">Delete</button>
        </div>
    </div>
  </body>
</html>
