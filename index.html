<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Clone</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./event-modal.css">
</head>
<body>
    <header class="calendar-header">
        <div class="header-part">
            <div class="header-group-controls">
                 <button class="header-button no-border svg">
                    <svg fill="#000000" width="36px" height="36px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1920 1468.412v112.94H0v-112.94h1920Zm0-564.706v112.941H0V903.706h1920ZM1920 339v112.941H0V339h1920Z" fill-rule="evenodd"/>
                    </svg>
                </button>
                <span class="calendar-title">Calendar</span>
            </div>
            <div class="header-group-controls">
                <button class="header-button">Today</button>
                <button class="header-button no-border">◀</button>
                <button class="header-button no-border">▶</button>
                <span class="current-month">May 2024</span>
            </div>
        </div>
        <div class="header-part">
            <button class="header-button svg">Week 
                <svg width="15px" height="15px" viewBox="0 0 1024 1024" class="icon"  version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M903.232 256l56.768 50.432L512 768 64 306.432 120.768 256 512 659.072z" fill="#000000" />
                </svg>
            </button>
        </div>
    </header>
    <aside class="month-aside">
        <button class="add-event-button">Create Event</button>
        <p>This is aside, here calendar will be inserted</p>
    </aside>
    <main class="calendar-main">
        <div class="week-header"> 
            <div class="day">MON</div>
            <div class="day">TUE</div>
            <div class="day">WED</div>
            <div class="day">THU</div>
            <div class="day">FRI</div>
            <div class="day">SAT</div>
            <div class="day">SUN</div>
        </div>
        <div class="time-column">
            <div class="timestamp">5:00 AM</div>
            <div class="timestamp">6:00 AM</div>
            <div class="timestamp">7:00 AM</div>
            <div class="timestamp">8:00 AM</div>
            <div class="timestamp">9:00 AM</div>
            <div class="timestamp">10:00 AM</div>
            <div class="timestamp">11:00 AM</div>
            <div class="timestamp">12:00 PM</div>
            <div class="timestamp">1:00 PM</div>
            <div class="timestamp">2:00 PM</div>
            <div class="timestamp">3:00 PM</div>
            <div class="timestamp">4:00 PM</div>
            <div class="timestamp">5:00 PM</div>
            <div class="timestamp">6:00 PM</div>
            <div class="timestamp">7:00 PM</div>
            <div class="timestamp">8:00 PM</div>
            <div class="timestamp">9:00 PM</div>
            <div class="timestamp">10:00 PM</div>
            <div class="timestamp">11:00 PM</div>
        </div>
        <div class="calendar-cells" id="calendarCells">
        </div>
    </main>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Event</h2>
            <form class="add-event-form" id="eventForm">
                <label class="event-form-label" for="eventTitle">Event Title:</label>
                <input class="event-form-input" type="text" id="eventTitle" name="eventTitle" required>
                <div class="datetime-group">
                    <div class="datetime">
                        <label class="event-form-label" for="startDate">Start Date:</label>
                        <input class="event-form-input" type="date" id="startDate" name="startDate" required>
                    </div>
                    <div class="datetime">
                        <label class="event-form-label" for="startTime">Start Time:</label>
                        <input class="event-form-input" type="time" id="startTime" name="startTime" required>
                    </div>
                </div>
                <div class="datetime-group">
                    <div class="datetime">
                        <label class="event-form-label" for="endDate">End Date:</label>
                        <input class="event-form-input" type="date" id="endDate" name="endDate" required>
                    </div>
                    <div class="datetime">
                        <label class="event-form-label" for="endTime">End Time:</label>
                        <input class="event-form-input" type="time" id="endTime" name="endTime" required>
                    </div>
                </div>
                <label class="event-form-label" for="eventDescription">Description:</label>
                <textarea class="event-form-input" id="eventDescription" name="eventDescription" required></textarea>
                <button class="event-submit-button" type="submit">Create Event</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
